
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('login.static', filename='css/login.css') }}">
    <title>Document</title>
</head>
<body>
    <section class="login">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-fire logo-icon"></i>
                <h1>Sistema de Gestão</h1>
            </div>
            
            <form action="/login" method="POST" class="login-form">
                <div class="form-group">
                    <label for="email"><i class="fas fa-solid fa-circle-user"></i> Nome</label>
                    <input type="text" id="nome" name="nome" required placeholder="Nome de acesso">
                </div>
                
                <div class="form-group">
                    <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                    <a href="/recuperar-senha" class="forgot-password">Esqueceu a senha?</a>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </div>
                
                <div class="register-link">
                    Não tem conta? <a href="/cadastro">Cadastre-se</a>
                </div>
            </form>
        </div>
    </section>
    <script src="{{ url_for('login.static', filename='js/login.js') }}"></script>
</body>
</html>
