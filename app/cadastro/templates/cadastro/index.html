<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('cadastro.static', filename='css/cadastro.css') }}">
    <title>Document</title>
</head>
<body>
    <section class="cadastro">
        <div class="cadastro-card">
            <h1><i class="fas fa-user-plus"></i> Criar Conta</h1>
            
            <form action="/cadastro" method="POST" class="cadastro-form">
                <div class="form-group">
                    <label for="nome"><i class="fas fa-user"></i> Nome Completo</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
                </div>
                
                <!-- <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> E-mail</label>
                    <input type="email" id="email" name="email" required placeholder="seu@email.com">
                </div> -->
                
                <div class="form-group">
                    <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                    <input type="password" id="senha" name="senha" required placeholder="Mínimo 8 caracteres">
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmar_senha"><i class="fas fa-lock"></i> Confirmar Senha</label>
                    <input type="password" id="confirmar_senha" name="confirmar_senha" required placeholder="Digite a senha novamente">
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-cadastrar">
                        <i class="fas fa-save"></i> Cadastrar
                    </button>
                    <a href="/" class="btn-login">
                        <i class="fas fa-sign-in-alt"></i> Já tem conta? Faça login
                    </a>
                </div>
            </form>
        </div>
    </section>
    <script src="{{ url_for('cadastro.static', filename='js/cadastro.js') }}"></script>
</body>
</html>
